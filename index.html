<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackIt - Q&A Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="app">
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="fixed inset-0 bg-gray-900/90 z-50 hidden">
            <div class="p-4">
                <button id="close-mobile-menu" class="text-gray-400 hover:text-white">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <nav class="mt-4">
                    <a href="#" class="block py-2 text-gray-400 hover:text-white">Home</a>
                    <a href="#" class="block py-2 text-gray-400 hover:text-white">Questions</a>
                    <a href="#" class="block py-2 text-gray-400 hover:text-white">Tags</a>
                </nav>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="bg-gray-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-indigo-400">StackIt</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#" class="border-indigo-400 text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                            <a href="#" class="border-transparent text-gray-400 hover:border-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Questions</a>
                            <a href="#" class="border-transparent text-gray-400 hover:border-gray-300 hover:text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Tags</a>
                        </div>
                        <button id="mobile-menu-btn" class="sm:hidden p-2 text-gray-400 hover:text-white">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <button id="notifications" class="p-2 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                            </svg>
                        </button>
                        <div class="ml-3 relative">
                            <button id="user-menu" class="max-w-xs bg-gray-800 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-400">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full" src="https://via.placeholder.com/32" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- Search and Filters -->
            <div class="mb-6">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <div class="w-full sm:w-1/2 mb-4 sm:mb-0">
                        <input type="text" placeholder="Search questions..." class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    </div>
                    <div class="flex space-x-4">
                        <select class="px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
                            <option value="newest">Newest</option>
                            <option value="unanswered">Unanswered</option>
                            <option value="votes">Most Votes</option>
                        </select>
                        <a href="ask-question.html" class="px-6 py-2 bg-indigo-400 text-gray-900 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                            Ask Question
                        </a>
                    </div>
                </div>
            </div>

            <!-- Questions List -->
            <div class="space-y-4">
                <!-- Question Card Template -->
                <div class="bg-gray-800 rounded-lg shadow">
                    <div class="p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <span class="text-lg font-semibold text-white">Question Title</span>
                                <div class="ml-4">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-400/20 text-indigo-400">
                                        tag
                                    </span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="text-gray-400 hover:text-white">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14h14V5m0 0L12 11L5 5h14z"></path>
                                    </svg>
                                </button>
                                <span class="text-sm text-gray-400">2 answers</span>
                            </div>
                        </div>
                        <div class="mt-2 text-gray-400">
                            Question description goes here...
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <button onclick="voteQuestion(1, 'up')" class="flex items-center space-x-1 text-gray-400 hover:text-white">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                                    </svg>
                                    <span>Upvote</span>
                                </button>
                                <button onclick="voteQuestion(1, 'down')" class="flex items-center space-x-1 text-gray-400 hover:text-white">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                                    </svg>
                                    <span>Downvote</span>
                                </button>
                            </div>
                            <div class="flex items-center space-x-2 text-sm text-gray-400">
                                <span>Asked by username</span>
                                <span>â€¢</span>
                                <span>2 days ago</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.2.0/classic/ckeditor.js"></script>
    <script src="app.js"></script>
</body>
</html>
